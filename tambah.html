<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speda - Tambah Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Tambah Mahasiswa</h1>

    <!-- Form Input -->
    <form onsubmit="tambahMahasiswa(event)" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" id="nim" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="jurusan" class="form-label">Jurusan</label>
        <input type="text" id="jurusan" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="index.html" class="btn btn-secondary">Kembali</a>
      </div>
    </form>

    <!-- Tabel untuk menampilkan hasil -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Daftar Mahasiswa</h5>
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>NIM</th>
              <th>Jurusan</th>
            </tr>
          </thead>
          <tbody id="daftarMahasiswa">
            <!-- Data akan muncul di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script langsung di file ini -->
  <script>
    function tambahMahasiswa(event) {
      event.preventDefault();

      let nama = document.getElementById("nama").value.trim();
      let nim = document.getElementById("nim").value.trim();
      let jurusan = document.getElementById("jurusan").value.trim();

      let tabel = document.getElementById("daftarMahasiswa");

      let baris = document.createElement("tr");
      baris.innerHTML = `
        <td>${nama}</td>
        <td>${nim}</td>
        <td>${jurusan}</td>
      `;

      tabel.appendChild(baris);

      // reset form
      document.getElementById("nama").value = "";
      document.getElementById("nim").value = "";
      document.getElementById("jurusan").value = "";
    }
  </script>
</body>
</html>
