<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speda - Daftar Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Daftar Mahasiswa</h1>

    <!-- Tombol Tambah -->
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="search" class="form-control w-50" placeholder="Cari mahasiswa...">
      <a href="tambah.html" class="btn btn-primary ms-3">+ Tambah Mahasiswa</a>
    </div>

    <!-- Tabel Daftar Mahasiswa -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Data Mahasiswa</h5>
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>NIM</th>
              <th>Jurusan</th>
            </tr>
          </thead>
          <tbody id="daftarMahasiswa">
            <tr>
              <td>Lukas</td>
              <td>123</td>
              <td>INF</td>
            </tr>
            <tr>
              <td>Andi</td>
              <td>124</td>
              <td>SI</td>
            </tr>
            <tr>
              <td>Citra</td>
              <td>125</td>
              <td>TI</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script pencarian -->
  <script>
    document.getElementById("search").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#daftarMahasiswa tr");

      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
